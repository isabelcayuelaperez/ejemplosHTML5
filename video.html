<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 samples: video</title>
</head>
<body>
	<header>
		<h1>HTML5 samples: video</h1>
	</header>
	<section>
		<video id="myVideo" width="300" height="200" autoplay="autoplay" 
				controls="controls" loop="loop" muted="muted">

		</video>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
